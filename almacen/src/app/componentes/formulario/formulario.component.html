<div class="container-sm">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h3 class="text-center text-primary mb-4">Registrarse</h3>
        <div class="mb-3">
            <label class="form-label">Documento</label>
            <input type="text" class="form-control" id="idEmpleado" formControlName="idEmpleado" placeholder="Ingrese su documento">
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreEmpleado" formControlName="nombreEmpleado" placeholder="Ingrese su nombre completo">
        </div>
        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="text" class="form-control" id="correoEmpleado" formControlName="correoEmpleado" placeholder="Ingrese su correo electrónico">
        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="passwordEmpleado" formControlName="passwordEmpleado" placeholder="Crea una contraseña segura">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
