<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="../Style/Jordan retro.css">
</head>
<body>
    <header>
        <h1>Old School</h1>
        <nav>
            <ul>
                <li><a href="ropa.html">ROPA</a></li>
                <li><a href="zapatos.html">ZAPATOS</a></li>
                <li><a href="index.html">ATRAS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="product-container">
            <div class="product-images">
                <img src="../IMAGENES/Jordan Retro.jpeg" alt="Vista frontal del buso" class="main-image" id="mainImage">
                <div class="thumbnail-images">
                    <img src="../IMAGENES/Jordan Retro derecha1.jpeg"alt= "lateral del buso" onclick="changeImage(this)">
                    <img src="../IMAGENES/Jordan Retro Atras.jpeg" alt="Vista de perfil del buso" onclick="changeImage(this)">
                    <img src="../IMAGENES/Jordan Retro derecha.jpeg" alt="Vista en detalle del buso" onclick="changeImage(this)">
                </div>
            </div>
            <div class="product-details">
                <h2>Jordan Retro</h2>
                <p class="price">
                    <span class="discounted-price">$100.000</span>
                    <span class="original-price">$150.000</span>
                </p>
                <div class="color-options">
                    <p>Color:</p>
                    <button class="color-option" style="background-color: #e2e2e2;"></button>
                </div>
                <div class="size-options">
                    <p>Talla:</p>
                    <button class="size-option"></button>
                    <button class="size-option"></button>
                    <button class="size-option"></button>
                    <button class="size-option"></button>
                </div>
                <button class="add-to-cart">AÑADIR A LA CESTA</button>
                <div class="additional-info">
                    <a href="#">Composición, cuidados y origen</a>
                    <a href="#">Disponibilidad en tienda</a>
                    <a href="#">Envíos y devoluciones</a>
                </div>
                <div class="shipping-info">
                    <p>Recogida en tienda: <strong>GRATIS</strong></p>
                    <p>Envío a domicilio estándar: <strong>GRATIS</strong> (Te faltan 60,000 COP)</p>
                </div>
            </div>
        </div>
    </main>
    <script>
        function changeImage(element) {
            var mainImage = document.getElementById('mainImage');
            mainImage.src = element.src; 
        }
    </script>
</body>
</html>
